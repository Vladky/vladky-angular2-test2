<h1 class="page-header">{{title}}</h1>
<table class="table table-striped table-hover">
  <thead>
    <th class="text-center">#</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="text-center">{{user.id}}</td>
      <td>{{user.sname}}</td>
      <td>{{user.name}}</td>
      <td>{{user.mname}}</td>
      <td>
        <div>
          <button class="btn btn-default btn-sm" (click)="edit(user)" title="Редактировать"><span class="fa fa-pencil-square-o"></span></button>
          <button class="btn btn-default btn-sm" (click)="delete(user)" title="Удалить"><span class="fa fa-remove"></span></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="newUser()" class="btn btn-primary">Добавить</button>
<user-modal *ngIf="editableUser" [user]="editableUser"></user-modal>
<newuser *ngIf="addForm"></newuser>
